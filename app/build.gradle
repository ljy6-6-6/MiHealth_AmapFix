plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "io.github.mihealthamapfix"
    compileSdk 35

    defaultConfig {
        applicationId "io.github.mihealthamapfix"
        minSdk 24
        targetSdk 35
        versionCode 3
        versionName "1.3"
    }

    buildFeatures {
        buildConfig = false 
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            // Make sure the modern API init file is packed
            merges += "META-INF/xposed/*"
            excludes += ["META-INF/DEPENDENCIES", "META-INF/LICENSE*", "META-INF/NOTICE*"]
        }
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.9.0"
    // 新版 Lsposed api:100 入口
    compileOnly "io.github.libxposed:api:100"

    // 旧版 XposedBridge 入口，Lsposed 应该同样加载
    compileOnly "de.robv.android.xposed:api:82"
}
