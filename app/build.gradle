plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "io.github.mihealthamapfix"
    compileSdk 35

    defaultConfig {
        applicationId "io.github.mihealthamapfix"
        minSdk 24
        targetSdk 35
        versionCode 3
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    packaging {
        resources {
            merges += "META-INF/xposed/*"
            excludes += ["META-INF/DEPENDENCIES", "META-INF/LICENSE*", "META-INF/NOTICE*"]
        }
    }

    // Java 21
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    // 使用稳定旧写法，避免 jvmToolchain DSL 兼容性问题
    kotlinOptions {
        jvmTarget = '21'
        freeCompilerArgs += ['-Xjvm-default=all']
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.9.0"

    // 现代入口（LSPosed / libxposed API）
    compileOnly "io.github.libxposed:api:100"

    // 传统入口（XposedBridge），用于兼容
    compileOnly "de.robv.android.xposed:api:82"
}
