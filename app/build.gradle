plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "io.github.mihealthamapfix"
    compileSdk 35

    defaultConfig {
        applicationId "io.github.mihealthamapfix"
        minSdk 24
        targetSdk 35
        versionCode 3
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug { minifyEnabled false }
    }

    packaging {
        resources {
            merges += "META-INF/xposed/*"
            excludes += ["META-INF/DEPENDENCIES", "META-INF/LICENSE*", "META-INF/NOTICE*"]
        }
    }

    // Java 21（Kotlin jvmTarget 由根脚本的 KotlinCompile 任务统一设置为 21）
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.9.0"
    compileOnly "io.github.libxposed:api:100"     // 现代入口（LSPosed）
    compileOnly "de.robv.android.xposed:api:82"   // 传统入口（兼容）
}
